{% extends "base.html" %}

{% block content %}
  <header class="site-header d-flex flex-column justify-content-center align-items-center">
    <div class="container">
      <div class="row">

        <div class="col-lg-12 col-12 text-center">

          <h2 class="mb-0">{{ coach }}</h2>
        </div>

      </div>
    </div>
  </header>
  <p class="mb-2"><strong>Position: {{ coach.position }}</strong></p>
  <p class="mb-2">Teams:</p>
  {% for team in coach.team.all %}
    <p class="mb-2"><strong><a href="{% url 'sport_academy:team-detail' pk=team.id %}">{{ team }}</a></strong></p>
  {% endfor %}
{% endblock %}
