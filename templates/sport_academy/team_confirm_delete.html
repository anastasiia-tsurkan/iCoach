{% extends "base.html" %}

{% block content %}
  <h1>Do you want to delete this team?</h1>
  <p>All football players of this team will be deleted as well</p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, delete">
    <input class="btn btn-success" type="button" value="Cancel" onclick="history.back()">
  </form>
{% endblock %}
