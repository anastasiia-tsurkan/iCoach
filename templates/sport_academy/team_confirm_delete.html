{% extends "base.html" %}

{% block content %}
  <header class="site-header d-flex flex-column justify-content-center align-items-center">
    <div class="container">
      <div class="row">

        <div class="col-lg-12 col-12 text-center">

          <h2 class="mb-0">{{ team.club.name }} {{ team.name }} team</h2>
        </div>

      </div>
    </div>
  </header>
  <h4 class="mb-2">Do you want to delete this team?</h4>
  <h6>All football players of this team will be deleted as well</h6>
  <form action="" method="post">
    {% csrf_token %}

    <button type="submit" value="Save" class="btn-outline-danger custom-form-cancel">Delete</button>
      <button value="Cancel" onclick="history.back()" class="custom-form">Cancel</button>

  </form>
{% endblock %}
