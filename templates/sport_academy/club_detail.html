{% extends "base.html" %}

{% block content %}
  <header class="site-header d-flex flex-column justify-content-center align-items-center">
    <div class="container">
      <div class="row">

        <div class="col-lg-12 col-12 text-center">

          <h2 class="mb-0">{{ club }}</h2>
        </div>

      </div>
    </div>
  </header>
  <p class="mb-2"><strong>Main stadium:</strong>  {{ club.main_stadium }}</p>
  <p class="mb-2"><strong>Teams:</strong></p>
  {% for team in club.teams.all %}
    <a href="{% url 'sport_academy:team-detail' pk=team.id %}" class="mb-0"><strong>{{ team.name }} team</strong></a>
    <br>
  {% endfor %}


{% endblock %}
