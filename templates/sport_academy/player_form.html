{% extends "base.html" %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create new" }} player</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
    <input type="button" value="Cancel" onclick="history.back()">
  </form>
{% endblock %}
