{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <header class="site-header d-flex flex-column justify-content-center align-items-center">
    <div class="container">
      <div class="row">

        <div class="col-lg-12 col-12 text-center">

          <h2 class="mb-0">{{ object|yesno:"Update,Create new" }} player</h2>
        </div>

      </div>
    </div>
  </header>

  <div class="col-lg-8 col-12 mx-auto">

    <form action="" method="post" class="custom-form contact-form" role="form">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" value="Save" class="custom-form">Save</button>
      <button value="Cancel" onclick="history.back()" class="btn-outline-danger custom-form-cancel">Cancel</button>
    </form>
  </div>
{% endblock %}
