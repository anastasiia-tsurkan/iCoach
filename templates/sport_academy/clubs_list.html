{% extends "base.html" %}
{% load static %}

{% block content %}
  <header class="site-header d-flex flex-column justify-content-center align-items-center">
    <div class="container">
      <div class="row">

        <div class="col-lg-12 col-12 text-center">

          <h2 class="mb-0">Registered clubs</h2>
        </div>

      </div>
    </div>
  </header>
   {% if clubs_list %}
     {% for club in clubs_list %}
       <div class="col-lg-6 col-12 mb-4 mb-lg-0">
         <div class="custom-block-info">

           <h5 class="mb-2">
             <a href="{% url 'sport_academy:club-detail' pk=club.id %}">
               {{ club.name}} {{ club.city }}
             </a>
           </h5>

           <p class="mb-0"><strong>{{ club.country }}</strong></p>

           <div class="custom-block-bottom d-flex justify-content-between mt-3">

             <a href="#" class="me-1">
               🏟<p>{{ club.main_stadium }}</p>
             </a>
           </div>
         </div>
       </div>

     {% endfor %}
   {% endif %}
{% endblock %}
