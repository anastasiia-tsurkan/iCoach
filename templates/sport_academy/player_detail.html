{% extends "base.html" %}
{% load static %}

{% block content %}

  <h1>{{ player.first_name }} {{ player.last_name }}</h1>
  <a href="{% url 'sport_academy:player-update' pk=player.id %}">Update</a>
  <a href="{% url 'sport_academy:player-delete' pk=player.id %}">Delete</a>

  <p>Position: {{ player.position }}</p>
  <p>Birth date: {{ player.birth_date }}</p>
  <p>Nationality: {{ player.nationality }} </p>
{% endblock %}
