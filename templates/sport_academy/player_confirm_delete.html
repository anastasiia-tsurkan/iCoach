{% extends "base.html" %}

{% block content %}
  <header class="site-header d-flex flex-column justify-content-center align-items-center">
    <div class="container">
      <div class="row">

        <div class="col-lg-12 col-12 text-center">

          <h2 class="mb-0">{{ player.first_name }} {{ player.last_name }}</h2>
        </div>

      </div>
    </div>
  </header>
  <h1>Do you want to delete this player?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, delete" class="btn btn-outline-danger">
    <input class="btn btn-outline-success" type="button" value="Cancel" onclick="history.back()">
  </form>
{% endblock %}
